<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chatterwave</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a0dad 0%, #ff4081 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Background image with transparency */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-image-path.png') center/cover no-repeat;
            opacity: 0.2; /* Adjust transparency here */
            z-index: -1;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #00296B;
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        .logo span {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 1.8rem;
            font-weight: bold;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .signup-section {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            color: #333;
        }
        .signup-section h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #6a0dad;
        }
        .signup-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .signup-section button {
            width: 100%;
            padding: 10px;
            background: #6a0dad;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-section button:hover {
            background: #5b0dab;
        }
        .login-text {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .login-text a {
            color: #6a0dad;
            font-weight: bold;
            text-decoration: none;
        }
        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#" class="logo">
        <span>&#128483;</span>
        Chatterwave
    </a>
    <h1>WELCOME TO CHATTERWAVE</h1>
    <p>A Language Learning Platform</p>

    <div class="signup-section">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-text">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
